<!DOCTYPE HTML>
<html>
    <head> 
        <meta charset="utf-8"> 
        <title>Example of public-private key cryptography</title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="funciones.js"></script>
    </head>

    <body>

            <h1> A secret between John and Peter with public-private key set </h1>

        <div id="contenido-interno">
                <div class=".container-md">
                         <button id="reset" type="button" class="btn btn-secondary">Reset</button>
                        <h3> Dough! It seems they are just Snake and..? John? </h3>
                        
                        
                    <div class="characters">

                            <div class="row">
                                <div class="col-sm">
                                    <div id="alice">
                                        <img src="img/alice.png" width="160px" > 
                                    </div>
                                    
                                <!--col-sm-->
                                </div>

                                <div class="col-sm">

                                </div>
                                
                                <div class="col-sm">
                                    <div id="snake">
                                        <img src="img/snake.png" width="200px">
                                    </div>
                                <!-- col-sm-->
                                </div>

                            
                            <!--row -->
                            </div>

                            <div class="row">

                                    <div class="col-sm">
                                        <label for="passwordAlice">Password (private key):</label>
                                        <input  type="text" pattern="\d*" maxlength="2" class="form-control" placeholder="Enter PIN (password)" id="passwordAlice">
                                        <br>
                                        <span> <b> Public Key: <div id="publicAlice"> 0 </div> </b></span>
                                    </div>

                                    <div class="col-sm">
                                        <button id="start" type="button" class="btn btn-primary"> START </button>
                                    </div>

                                    <div class="col-sm">
                                        <label for="passwordBob">Password (private key):</label>
                                        <input type="text" pattern="\d*" maxlength="2" class="form-control" placeholder="Enter PIN (password)" id="passwordBob">
                                        <br>
                                        <span> <b> Public Key: <div id="publicBob"> 0 </div> </b></span>
                                    </div>
                            <!-- row -->
                            </div>
                            <div class="primer-calculo">
                                <div class="row">

                                    <div class="col-sm">
                                        <span id="calculoMODAlice"> Calculo MOD </span>
                                    </div>

                                    <div class="col-sm">
                                        <div class="exchange1">
                                            <span> public key exchange </span> <br>
                                            <img src="img/arrow.png" width="60 px">
                                        </div>
                                    </div>

                                    <div class="col-sm">
                                        <span id="calculoModBob"> Calculo MOD  </span>
                                    </div>
                                <!-- row -->
                                </div>
                            </div>

                            <div class="segundo-calculo">
                                <div class="row">

                                    <div class="col-sm">
                                        <span id="commonAliceCalc"> Common key calculation </span>
                                    </div>

                                    <div class="col-sm">
                                        <div class="exchange2">
                                            <span > Results exchange </span> <br>
                                            <img src="img/arrow.png" width="60 px">
                                        </div>
                                    </div>

                                    <div class="col-sm">
                                        <span id="commonBobCalc"> Common key calculation  </span>
                                    </div>
                                <!-- row -->
                                </div>
                            </div>

                            <div class="resultado-final">
                                <div class="row">

                                    <div class="col-sm">
                                        <span> <b> COMMON KEY CALCULATED: <div id="commonKey"> </div> </b> </span>
                                    </div>

                                    
                                <!-- row -->
                                </div>
                            </div>
                                
                            

                        </div>
                        
                    
                        
                        

                 </div>
         </div>

        
   

    </body>
</html>
